<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>
		<table id="dataList">
			<thead>
				<th>
					<td>name</td>
					<td>age</td>
				</th>
			</thead>
			<tbody>
				
			</tbody>
		</table>	
	</div>	
<script src="../js/jquery-1.9.1.js"></script>
<script type="text/javascript">
	$(function(){
		$.ajax({
			url: 'data.php',
			success: function(result){
				$.each(result, function(index, item){
					var tr = $('<tr></tr>')

					var td1 = $('<td></td>')
					$(td1).text(item.name)
					tr.append(td1);

					var td2 = $('<td></td>')
					$(td2).text(item.age)
					tr.append(td2);
					
					$('#dataList').find('tbody').append(tr);
				});
			}
		});	
	});	
</script>
</body>
</html>
